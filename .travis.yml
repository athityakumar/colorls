conditions: v1

if: branch = master OR tag IS present

language:
  ruby

cache:
  bundler

rvm:
  - '2.5'
  - '2.6'
  - '2.7'
  - 'truffleruby-head'

before_install:
  - gem --version
  - gem install bundler -v '~> 2'

script:
  - bundle exec rubocop
  - bundle exec rake spec
  - bundle exec rake install
  - bundle binstubs colorls
  - PATH=$PWD/bin:$PATH
  - colorls
  - colorls -1
  - colorls -a
  - colorls -A
  - colorls -d
  - colorls -f
  - colorls -l
  - colorls -l spec/fixtures/symlinks
  - ( cd spec/fixtures ; colorls .hidden-file ) | fgrep '.hidden-file'
  - colorls -l README.md
  - colorls -r
  - colorls --sd
  - colorls --sf
  - colorls --hyperlink
  - colorls -t
  - colorls --sort=time
  - colorls -U
  - colorls --sort=none
  - colorls -S
  - colorls --sort=size
  - colorls -h
  - colorls --gs
  - colorls spec/fixtures/symlinks
  - colorls README.md
  - colorls *
  - colorls | grep /
  - colorls --color
  - colorls --color=auto
  - colorls --color=never
  - colorls --color=always
  - colorls --tree
  - colorls --tree=1
  - LC_ALL=C colorls spec/fixtures/
  - LC_ALL=C colorls --git spec/fixtures/

deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: colorls
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH = master || $TRAVIS_TAG =~ ^v[0-9][.]
    repo: athityakumar/colorls
    rvm: '2.6'
    os: linux
